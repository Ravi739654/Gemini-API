<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="h-full transition-colors duration-300">

  <div id="app" class="flex h-screen max-h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 md:w-72 bg-white dark:bg-gray-800 shadow-lg flex flex-col transition-all duration-300 z-10 h-full fixed md:relative transform md:transform-none">
      <div class="p-4 border-b dark:border-gray-700 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800 dark:text-white">Gemini Chat</h1>
        <button id="theme-toggle" class="text-gray-600 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white">
          <i class="fa-solid fa-moon dark:hidden"></i>
          <i class="fa-solid fa-sun hidden dark:block"></i>
        </button>
      </div>

      <div class="flex-1 p-2 overflow-y-auto">
        <button id="new-chat" class="w-full mb-4 flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          <i class="fas fa-plus mr-2"></i> New Conversation
        </button>
        <ul id="conversation-list" class="space-y-1">
          <!-- Conversations will be inserted here -->
        </ul>
      </div>

      <div class="p-3 border-t dark:border-gray-700 text-xs text-gray-500 dark:text-gray-400">
        Â© 2025 Gemini AI Chat
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col bg-gray-100 dark:bg-gray-900 transition-colors duration-300 overflow-hidden">

      <!-- Chat Container -->
      <section id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 pb-20 md:pb-4 scrollbar">
        <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center px-4">
          <i class="fas fa-robot text-6xl text-blue-500 mb-4"></i>
          <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Welcome to Gemini AI</h2>
          <p class="text-gray-600 dark:text-gray-300 mt-2">Ask me anything. I'm here to help.</p>
        </div>
        <!-- Messages will appear here dynamically -->
      </section>

      <!-- Input Area -->
      <footer class="bg-white dark:bg-gray-800 border-t dark:border-gray-700 p-2 absolute bottom-0 left-0 right-0 md:static transition-all duration-300">
        <form id="chat-form" class="flex items-end gap-2 max-w-4xl mx-auto">
          <div class="flex-1 relative">
            <textarea
              id="user-input"
              class="w-full resize-none rounded-lg border dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100 p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
              rows="1"
              placeholder="Type your message..."
              required></textarea>
            <div class="absolute bottom-2 right-2 text-xs text-gray-500 dark:text-gray-400 hidden" id="enter-hint">
              Enter to send, Shift+Enter for new line
            </div>
          </div>
          <button
            type="submit"
            class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </footer>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
